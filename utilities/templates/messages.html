{% extends "home.html" %}
{% block content %}
<ul class="ks-items">
    <li class="ks-item ks-self">
        <span class="ks-avatar ks-offline">
            <img src="assets/img/avatars/ava-4.png" width="36" height="36" class="rounded-circle">
        </span>
        <div class="ks-body">
            <div class="ks-header">
                <span class="ks-name">Brian Diaz</span>
            </div>
            <div class="ks-message">The weird future of movie theater food</div>
        </div>
    </li>
    <li class="ks-item ks-from">
        <span class="ks-avatar ks-online">
            <img src="{{user.socialaccount_set.all.0.get_avatar_url}}" width="36" height="36" class="rounded-circle">
        </span>
        <div class="ks-body">
            <div class="ks-header">
                <span class="ks-name">{{user.socialaccount_set.all.0.extra_data.name}}</span>
            </div>
            <div class="ks-message">The weird future of movie theater food</div>
        </div>
    </li>
</ul>
{% endblock %}
